<!DOCTYPE html>
<html lang="en" ng-app="pruebaBeta">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
        }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
</head>

<body>

    <div class="container">
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="images/BOMBA-GAS1-copia-2.png" alt="promo">
                </div>

                <div class="item">
                    <img src="images/BOMBA-GAS1-copia-2.png" alt="promo">
                </div>

                <div class="item">
                    <img src="images/BOMBA-GAS1-copia-2.png" alt="promo">
                </div>

                <div class="item">
                    <img src="images/BOMBA-GAS1-copia-2.png" alt="promo">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div ng-controller="gasolineraController">
        <h1 class="subheader">Gasolineras</h1>
        <select id="estado" name="estado" ng-model="myEstado" ng-options="estado for estado in estados1" class="form-control">
        
        </select>
        
        <select id="ciudad" name="ciudad" ng-model="myCiudad" ng-options="ciudad for ciudad in ciudades1" class="form-control">
        </select>        
        <ul class="panel callout radius">
            <li ng-repeat="gas in gasolineras | filter: { estado: myEstado, ciudad: myCiudad}">
                <p>{{gas.nombre}}</p>
                <p>{{gas.direccion}}</p>
                <p>{{gas.ciudad}}</p>
                <p>{{gas.estado}}</p>
            </li>
        </ul>

    </div>

</html>
