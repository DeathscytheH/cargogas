<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Bolsa de trabajo</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="nombre">Nombre</label>
            <div class="col-md-4">
                <input id="nombre" name="nombre" type="text" placeholder="Nombre completo" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="telefono">Telefono</label>
            <div class="col-md-4">
                <input id="telefono" name="telefono" type="text" placeholder="Fijo o Celular" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="dire">Direccion</label>
            <div class="col-md-4">
                <input id="dire" name="dire" type="text" placeholder="Calle y numero" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="edad">Edad</label>
            <div class="col-md-4">
                <input id="edad" name="edad" type="text" placeholder="Edad" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="genero">Genero</label>
            <div class="col-md-4">
                <select id="genero" name="genero" class="form-control">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="vacante">Vacante de inter√©s</label>
            <div class="col-md-4">
                <select id="vacante" name="vacante" class="form-control">
                    <option value="Contabilidad">Contabilidad</option>
                    <option value="Credito y cobranza">Credito y cobranza</option>
                    <option value="Compras">Compras</option>
                    <option value="Facturacion">Facturacion</option>
                    <option value="Mantenimiento">Mantenimiento</option>
                    <option value="Despachador">Despachador</option>
                    <option value="Atencion a Cliente">Atencion a Cliente</option>
                </select>
            </div>
        </div>

        <!-- File Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="cv">Adjunta tu curriculum vitae</label>
            <div class="col-md-4">
                <input id="cv" name="cv" class="input-file" type="file">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="enviar"></label>
            <div class="col-md-4">
                <button id="enviar" name="enviar" class="btn btn-primary">Enviar</button>
            </div>
        </div>

    </fieldset>
</form>
